<hr>
{% for message in msg %}
<i>Viesti:</i> {{ message[0] }} | <i>Aika:</i> {{ message[2].strftime("%d-%m-%Y %H:%M") }}

{% endfor %}

Olet kirjautunut sisään.
<a href="/new_message">Lähetä viesti</a> | <a href="/room_logout">Takaisin valikkoon</a>
{% else %}
<a href="/login">Kirjaudu sisään</a> | <a href="/room_logout">Takaisin valikkoon</a>
{% endif %}
